<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>EasyWebPath.com</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2740117821379370"
            crossorigin="anonymous"></script>
  </head>
  <header class="banner">
      <div class="banner-content">
          <img src="<%= BASE_URL %>favicon.png" class="logo">
          <h2>EasyWebPath.com</h2>
          <h1>The Easy Path To Master Web Development</h1>
          <p>
              EasyWebPath.com provides a step-by-step overview of core concepts in Web
              Development and how they relate to each other.
          </p>
      </div>
  </header>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="app" id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
      body {
          font-family: Avenir, Helvetica, Arial;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-align: center;
          color: #2CE6E6;
          background: radial-gradient(circle at left, rgba(255, 255, 255, 0.8), rgba(49, 255, 255, 0.5));
          margin: 0;
          padding: 0;
      }

      .app {
        width: 100%;
      }

      .logo {
          max-width: 200px;
          width: 100%;
          margin-right: 10px;
      }

      h2 {
          font-family: 'Roboto', sans-serif; /* Apply Roboto font */
          font-size: 2rem; /* Larger font size for headline */
          font-weight: 700; /* Bold font weight */
          margin: 0; /* Remove default margin */
          color: #31ffff;
          padding-bottom: 10px;
      }

      .banner {
          background: linear-gradient(to bottom, #ffffff 50%, #31ffff 100%); /* Gradient from #31ffff to white */
          color: #28CFCF; /* Dark teal text color */
          padding: 20px 0; /* Adjust padding for spacing */
          text-align: center; /* Center-align content */
          margin-top: 0; /* Remove top margin */
      }

      .banner h1 {
          font-family: 'Roboto', sans-serif; /* Apply Roboto font */
          font-size: 3rem; /* Larger font size for headline */
          font-weight: 700; /* Bold font weight */
          margin: 0; /* Remove default margin */
          color: #2CE6E6;
      }

      .banner p {
          font-size: 1.2rem; /* Smaller font size for paragraph */
          font-weight: bold;
          line-height: 1.6; /* Improved readability with increased line height */
          margin: 20px 0 0; /* Adjust top margin for paragraph */
      }

      .banner-content {
          max-width: 800px; /* Limit content width */
          margin: 0 auto; /* Center content horizontally */
          padding: 0 20px; /* Add padding to content */
      }
  </style>
</html>
